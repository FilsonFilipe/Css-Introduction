<!DOCTYPE html>
<html>
<head>
	<title>Produtos Ester</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			background: #61bd8c;
			
		}
		#conteudo-principal{
			background: #FFFFFF;
			padding: 10px;
			width: 600px;
			margin: 30px auto;
		}
		.caixa{
			background: #1e6f44;
			width: 100px;
			height: 100px;
			color: #FFFFFF;
		}
		#relativo{
			position: relative;
			left: 0px;
			top: 0px;

		}
		#absoluta{
			position: absolute;
		}
	</style>
</head>
<body>
<div id="conteudo-principal">
	<h1 align="center">LOGIN</h1>
	<h4>Relative</h4>
	<div class="caixa">Relative</div>
	<h4>Absolute </h4>
	<div class="caixa">Absolute</div>
	<h4>Fixed</h4>
	<div class="caixa">Fixed</div>
</div>
</body>
</html>
