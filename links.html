<!DOCTYPE html>
<html>
<head>
	<title>Links</title>
	<meta charset="utf-8">
	<style type="text/css">
	a{
		text-decoration: underline;
		padding: 5px;
	}
	a:link{
		color: #b9c941;
		}
		a:visited{
		color: #c0c0c0;
		}
		
		a:hover{
		color: #6d790f;
		background: #000;
		}
		a:active{
		color: #e4f371;
		}
	</style>
	
</head>
<body>
	<a href="https://www.google.com">IR Para Google</a>
	<a href="http://www.tecmundo.com.br">Tec Mundo</a>
	<a href="http://www.megacurioso.com.br">Mega Curioso</a>
	<a href="http://www.menosfio.com">Menos Fios</a>
</body>
</html>
